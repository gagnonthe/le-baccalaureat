<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baccalauréat - Accueil</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; background:#0f172a; color:#e6eef8; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
      .card { background: linear-gradient(135deg,#1f2937 0%, #111827 100%); padding:2rem; border-radius:12px; box-shadow:0 6px 24px rgba(2,6,23,0.6); width:360px }
      h1 { margin:0 0 1rem 0; font-size:1.4rem; text-align:center }
      .links { display:flex; flex-direction:column; gap:0.6rem }
      a.button { display:block; text-align:center; padding:0.75rem 1rem; border-radius:8px; text-decoration:none; color:#07103b; font-weight:600 }
      a.primary { background: #60a5fa }
      a.secondary { background: #a78bfa }
      a.tertiary { background: #facc15 }
      footer { margin-top:1rem; font-size:0.8rem; text-align:center; color:#94a3b8 }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Baccalauréat en ligne</h1>
      <p style="text-align:center; color:#cbd5e1">Choisis ton rôle pour commencer la partie</p>
      <div class="links">
        <a class="button primary" href="/presenter">Présentateur</a>
        <a class="button secondary" href="/tv">Page TV</a>
        <a class="button tertiary" href="/player">Joueur</a>
      </div>
      <footer>© 2025 Baccalauréat Game</footer>
    </div>
  </body>
</html>
